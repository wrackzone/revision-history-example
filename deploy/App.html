<!DOCTYPE html>
<html>
<head>
    <title>revision-history-example</title>

    <script type="text/javascript" src="/apps/2.0/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define("CustomApp",{extend:"Rally.app.App",componentCls:"app",launch:function(){this.add({xtype:"textfield",fieldLabel:"Search",name:"Search",width:390,margin:20,listeners:{scope:this,change:function(el,newValue,oldValue,eOpts){console.log("newValue",newValue);var grid=this.down("rallygrid");_.isUndefined(grid)||_.isNull(grid)||(store=grid.getStore(),store.clearFilter(!0),""!==newValue?store.filter({property:"Description",operator:"contains",value:newValue}):store.load())}}}),this.loadAStore()},loadAStore:function(){var me=this;Ext.create("Rally.data.wsapi.Store",{model:"subscription",autoLoad:!0,listeners:{load:function(store,data,success){var sub=_.first(data);Rally.data.ModelFactory.getModel({type:"RevisionHistory",success:function(model){model.load(sub.get("RevisionHistory"),{fetch:!0,callback:function(result,operation){console.log("result",result),me.add({xtype:"rallygrid",store:result.getCollection("Revisions"),columnCfgs:["RevisionNumber","CreationDate","Description","User"]})}})}})}},fetch:["Name","RevisionHistory"],filters:[]})}});

            Rally.launchApp('CustomApp', {
                name:"revision-history-example",
	            parentRepos:""
            });

        });
    </script>


    <style type="text/css">
        
    </style>
</head>
<body>
</body>
</html>
